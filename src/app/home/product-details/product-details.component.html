<div id="product-details">
  <div class="container">
    <div class="row py-5 align-items-center">
      <div class="col-md-5">
        <p-carousel [value]="product.images" [numVisible]="1" [numScroll]="1" [showIndicators]="false">
          <ng-template let-item pTemplate="item">
            <div class="product-img">
              <img [src]="item" alt="product" class="w-100 h-100">
            </div>
          </ng-template>
        </p-carousel>
      </div>
      <div class="col-md-7 mt-2">
        <div class="d-flex justify-content-between align-items-center gap-2">
          <h4 class="mb-0">
            {{product.title}}
          </h4>
          <div class="d-flex gap-2">
            <span>
              <i class="pi pi-pencil"></i>
            </span>
            <span>
              <i class="pi pi-trash"></i>
            </span>
          </div>
        </div>
        <p class="description mt-3">
          {{product.description}}
        </p>
        <p class="mt-3">
          Price: <strong class="price">{{product.price}}EGP</strong>
        </p>
        <div class="mt-5 d-flex justify-content-end align-items-center gap-3">
          <button class="btn text-main d-flex justify-content-center align-items-center">
            <i class="pi pi-heart"></i>
          </button>
          <button class="btn btn-outline-main d-flex justify-content-center align-items-center">
            Add To Chart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
