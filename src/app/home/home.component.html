<div>
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/images/home/slide1.jpeg" class="d-block w-100 slider-img" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/images/home/slide2.jpeg" class="d-block w-100 slider-img" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/images/home/slide3.png" class="d-block w-100 slider-img" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="mt-4">
    <p-carousel [value]="categories" [numVisible]="6" [numScroll]="1" [responsiveOptions]="responsiveOptions"
      [showIndicators]="false">
      <ng-template let-item pTemplate="item">
        <app-category-card [item]="item"></app-category-card>
      </ng-template>
    </p-carousel>
  </div>
  <div class="mt-5">
    <div class="container">
      <h3 class="fw-bold">Products</h3>
      <div class="row gy-4 mt-3">
        <div class="col-xl-3 col-lg-4 col-md-6" *ngFor="let item of products">
          <app-product-item [item]="item"></app-product-item>
        </div>
      </div>
    </div>
  </div>
</div>
