<div class="product-card h-100" (click)="showDetails()">
  <div class="recipe-img">
    <img [src]="item.imageCover" class="w-100 h-100" alt="recipe">
  </div>
  <div class="recipe-info p-3 position-relative">
    <h5 class="text-capitalize mb-1 text-main">{{item.title}}</h5>
    <p class="description mb-0 lh-sm">{{item.description}}
    </p>

    <div class="d-flex justify-content-between align-items-center gap-3 flex-wrap mt-3">
      <span class="price fs-4">{{item.price}}EGP</span>
      <div class="d-flex align-items-center gap-2 flex-wrap">
        <button class="btn btn-outline-color d-flex justify-content-center align-items-center"
          (click)="addProduct(item?.id,'wishlist',$event)">
          <i class="pi pi-heart"></i>
        </button>
        <button class="btn btn-solid-main d-flex justify-content-center align-items-center gap-2" [disabled]="isLoading"
          (click)="addProduct(item?.id,'cart',$event)">
          Add To Chart
          <i *ngIf="isLoading" class="pi pi-spin pi-spinner"></i>
        </button>
      </div>
    </div>
  </div>
</div>
